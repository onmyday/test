name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Автодеплой при пуше в main
  workflow_dispatch:  # Возможность запускать вручную

permissions:
  contents: write  # Доступ на запись в репозиторий
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Используем стабильную версию

      - name: Установка зависимостей
        run: npm ci

      - name: Билд Next.js
        run: |
          npm run build
          npm run export
          touch out/.nojekyll  # Важно: отключает Jekyll, чтобы Next.js файлы `_next` работали

      - name: Загрузка артефактов
        uses: actions/upload-pages-artifact@v3
        with:
          path: out  # Деплоим папку out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Деплой на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
